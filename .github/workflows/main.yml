name: Extract ZIP and Build APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Extract project files
      run: |
        if [ -f *.zip ]; then
          unzip -o *.zip
          rm *.zip
        fi
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        
    - name: Install dependencies
      run: npm install
      
    - name: Build web app
      run: npm run build
      
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '21'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Create capacitor config
      run: |
        cat > capacitor.config.ts << 'EOF'
        import { CapacitorConfig } from '@capacitor/cli';
        const config: CapacitorConfig = {
          appId: 'com.musicplatform.app',
          appName: 'Music Platform',
          webDir: 'dist',
          server: { androidScheme: 'https' }
        };
        export default config;
        EOF
        
    - name: Install Capacitor
      run: npm install @capacitor/core @capacitor/cli @capacitor/android
        
    - name: Add Android platform
      run: npx cap add android
        
    - name: Sync Capacitor
      run: npx cap sync android
      
    - name: Setup app icon
      run: |
        # تثبيت أداة Capacitor Assets
        npm install -g @capacitor/assets
        
        # إنشاء مجلد resources إذا لم يكن موجود
        mkdir -p resources
        
        # نسخ الأيقونة من المستودع إلى مجلد resources
        # (تأكد من رفع icon.png في المستودع أولاً)
        if [ -f "icon.png" ]; then
          cp icon.png resources/icon.png
          echo "✅ Icon found, generating assets..."
          npx @capacitor/assets generate --android
        else
          echo "⚠️ No icon.png found, using default icon"
        fi
      
    - name: Fix Kotlin dependencies
      run: |
        echo "" >> android/build.gradle
        echo "allprojects {" >> android/build.gradle
        echo "    configurations.all {" >> android/build.gradle
        echo "        resolutionStrategy {" >> android/build.gradle
        echo "            force 'org.jetbrains.kotlin:kotlin-stdlib:1.9.22'" >> android/build.gradle
        echo "            force 'org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.9.22'" >> android/build.gradle
        echo "        }" >> android/build.gradle
        echo "    }" >> android/build.gradle
        echo "}" >> android/build.gradle
      
    - name: Build APK
      run: |
        cd android
        chmod +x gradlew
        ./gradlew assembleDebug --stacktrace
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: android/app/build/outputs/apk/debug/app-debug.apk
